<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed & Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://th.bing.com/th/id/R.249770b30b736b75d9f8f649cb8fff1a?rik=iAMmSPuUxxFrqQ&pid=ImgRaw&r=0');
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro translúcido */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 100%;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2ecc71; /* Cor do botão verde */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .card {
            background-color: black; /* Cor de fundo dos cards */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            color: #ffffff; /* Cor do texto nos cards */
        }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2ecc71; /* Cor do título dos cards */
        }
        .card-content {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ffffff; /* Cor do conteúdo dos cards */
        }
        .difficulty {
            font-size: 1em;
            color: #6c757d; /* Cor do texto de dificuldade */
        }
        #imagem-container {
            width: 100%;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="imagem-container">
            <img class="logo" src="https://static1.textcraft.net/data1/e/b/ebf15144230ff3bf3f45779d0baa8d8d86ccd5d3f7726c812a994ab549757a744198409e4ac3a61bda39a3ee5e6b4b0d3255bfef95601890afd80709259eb63886b1a5268f085b638c3cbdfb.png" alt="Logo do Seed & Challenge">
        </div>
        <p>Bem-vindo ao Seed & Challenge! Aqui você pode gerar uma seed aleatória do Minecraft e um desafio para tornar sua experiência no jogo mais divertida e desafiadora.</p>
        <button onclick="gerarSeedEDesafio()">Gerar Seed e Desafio</button>
        <div class="card" id="seedCard"></div>
        <div class="card" id="desafioCard"></div>
    </div>

    <script>
        const desafios = [
            { 
                titulo: "Construa uma casa em cima de uma montanha.",
                dificuldade: "Fácil"
            },
            {
                titulo: "Colete 10 diamantes em uma hora.",
                dificuldade: "Moderado"
            },
            {
                titulo: "Construa uma fazenda automática.",
                dificuldade: "Médio"
            },
            {
                titulo: "Encontre e derrote o Ender Dragon.",
                dificuldade: "Difícil"
            },
            { 
                titulo: "Explore uma dungeon subaquática.",
                dificuldade: "Moderado"
            },
            {
                titulo: "Construa uma cidade subterrânea.",
                dificuldade: "Difícil"
            },
            {
                titulo: "Crie um sistema de transporte com trilhos.",
                dificuldade: "Médio"
            },
            {
                titulo: "Encontre um bioma raro e construa uma base nele.",
                dificuldade: "Fácil"
            },
            {
                titulo: "Crie um jardim de flores de todas as cores.",
                dificuldade: "Moderado"
            },
            {
                titulo: "Domine a arte da redstone e crie um circuito complexo.",
                dificuldade: "Difícil"
            },
            {
                titulo: "Construa um farol em uma ilha isolada.",
                dificuldade: "Médio"
            },
            {
                titulo: "Crie um sistema de defesa automatizado para sua base.",
                dificuldade: "Difícil"
            },
            {
                titulo: "Cave até o fundo do mundo e construa uma base lá.",
                dificuldade: "Médio"
            },
            {
                titulo: "Explore um bioma de cogumelos e construa uma casa com fungos gigantes.",
                dificuldade: "Fácil"
            },
            {
                titulo: "Crie uma máquina automática de plantio e colheita.",
                dificuldade: "Moderado"
            },
            {
                titulo: "Derrote um chefe de bastão em menos de 5 minutos.",
                dificuldade: "Difícil"
            },
            {
                titulo: "Construa um portal do Nether em um local inusitado.",
                dificuldade: "Fácil"
            },
            {
                titulo: "Explore um bioma de coral e construa uma base subaquática.",
                dificuldade: "Moderado"
            },
            {
                titulo: "Crie uma galeria de arte com obras de arte em pixel art.",
                dificuldade: "Médio"
            },
            {
                titulo: "Encontre um templo oculto e recupere seus tesouros.",
                dificuldade: "Difícil"
            },
            {
                titulo: "Construa uma estátua gigante de um mob do Minecraft.",
                dificuldade: "Moderado"
            },
            {
                titulo: "Crie um sistema de teletransporte eficiente usando truques do Minecraft.",
                dificuldade: "Difícil"
            },
            {
                titulo: "Construa uma base flutuante no céu usando blocos de nuvem.",
                dificuldade: "Médio"
            },
            {
                titulo: "Domine a habilidade de montar cavalos e faça uma corrida com obstáculos.",
                dificuldade: "Fácil"
            },
            {
                titulo: "Explore um bioma de gelo e crie uma fortaleza de gelo.",
                dificuldade: "Moderado"
            },
            {
                titulo: "Crie um parque de diversões com montanhas-russas e jogos.",
                dificuldade: "Difícil"
            },
            {
                titulo: "Construa uma biblioteca encantada com todos os tipos de livros.",
                dificuldade: "Médio"
            },
            {
                titulo: "Encontre uma vila abandonada e restaure-a.",
                dificuldade: "Fácil"
            },
            {
                titulo: "Crie um zoológico com todos os animais do Minecraft.",
                dificuldade: "Moderado"
            },
            {
                titulo: "Derrote o Wither em menos de 10 minutos.",
                dificuldade: "Difícil"
            },
            {
                titulo: "Construa uma mansão assombrada com armadilhas e passagens secretas.",
                dificuldade: "Médio"
            },
            {
                titulo: "Explore uma floresta de bambu e construa uma casa na árvore de bambu.",
                dificuldade: "Fácil"
            }
        ];

        function gerarSeed() {
            return Math.floor(Math.random() * 10000000);
        }

        function gerarDesafio() {
            const randomIndex = Math.floor(Math.random() * desafios.length);
            return desafios[randomIndex];
        }

        function gerarSeedEDesafio() {
            const seed = gerarSeed();
            const desafio = gerarDesafio();

            const seedCard = document.getElementById('seedCard');
            const desafioCard = document.getElementById('desafioCard');

            seedCard.innerHTML = `<p class="card-title">Seed Gerada:</p><p class="card-content">${seed}</p>`;
            desafioCard.innerHTML = `<p class="card-title">Desafio:</p><p class="card-content">${desafio.titulo}</p><p class="difficulty">Dificuldade: ${desafio.dificuldade}</p>`;
        }
    </script>

    <div>
        <img src="https://static1.textcraft.net/data1/7/1/7133e5942bf6e8002abb1aa9aa64cb8701b31e3067493c44fae1f612056fbe8681ea1fce57af9423da39a3ee5e6b4b0d3255bfef95601890afd80709f492094b287f2b9ad56c2a87ae0da534.png" alt="Imagem no final da interface">
    </div>
</body>
</html>
